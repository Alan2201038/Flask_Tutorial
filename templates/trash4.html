<!DOCTYPE html>
<html>
<head>
  <title>Trash Detection Level</title>
  <style>
    .trash-level {
      width: 200px;
      height: 300px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      position: relative;
      margin: 20px auto;
    }

    .trash-level .indicator {
      width: 100%;
      height: 0;
      position: absolute;
      bottom: 0;
      left: 0;
      background-color: #4CAF50;
      transition: height 0.5s ease-in-out;
    }

    .trash-level .label {
      position: absolute;
      top: -20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
    }

    .trash-level .indicator .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="trash-level">
    <div class="indicator" id="indicator">
      <div class="percentage" id="percentage"></div>
    </div>
  </div>
  <div class="label">Trash Level</div>

  <button onclick="setTrashLevel(20)">20%</button>
  <button onclick="setTrashLevel(50)">50%</button>
  <button onclick="setTrashLevel(80)">80%</button>

  <script>
    // Example usage to set the trash level (percentage)
    setTrashLevel(80);

    function setTrashLevel(percentage) {
      var indicator = document.getElementById('indicator');
      var percentageText = document.getElementById('percentage');

      indicator.style.height = percentage + '%';
      percentageText.textContent = percentage + '%';
    }
  </script>
</body>
</html>
